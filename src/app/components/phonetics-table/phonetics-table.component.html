<table class="table-main">
  <thead>
    <tr>
      <th>Letter</th>
      <th>Morse Code</th>
      <th>NATO Phonetics</th>
      <th>Police Phonetics</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let phonetic of phonetics">
      <td>{{ phonetic.character | uppercase }}</td>
      <td class="txt">{{ phonetic.morse }}</td>
      <td>{{ phonetic.telephony | uppercase }}</td>
      <td>{{ phonetic.police | uppercase }}</td>
    </tr>
  </tbody>
</table>
