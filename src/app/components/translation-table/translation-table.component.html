
<div class="translation-table center" *ngIf="shouldRender">
  <table>
    <thead>
      <tr class="tr-head">
        <th class="word">Word</th>
        <th class="code">Code</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tr-body" *ngFor="let word of words">
        <td class="word">{{ word }}</td>
        <td class="code">{{ word | morseCode }}</td>
      </tr>
    </tbody>
  </table>
</div>
